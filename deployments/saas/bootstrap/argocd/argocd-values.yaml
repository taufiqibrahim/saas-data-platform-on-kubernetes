# Argocd SSL Termination at Ingress Controller
global:
  domain: argocd.saas.local
configs:
  params:
    server.insecure: true
dex:
  enabled: false
redis-ha:
  enabled: false
controller:
  replicas: 1
repoServer:
  replicas: 1
applicationSet:
  replicas: 1
server:
  replicas: 1
  ingress:
    enabled: false

