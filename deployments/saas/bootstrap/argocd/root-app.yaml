apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
  # Finalizer ensures proper cleanup
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # The project the application belongs to
  project: default

  # Source of the application manifests
  source:
    repoURL: https://github.com/your-org/your-repo.git  # CHANGE THIS to your repo
    targetRevision: main  # or master, or specific branch
    path: deployment/gitops/argocd-apps  # Path to ArgoCD Application definitions

  # Destination cluster and namespace
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  # Sync policy
  syncPolicy:
    automated:
      prune: true     # Delete resources that are no longer defined
      selfHeal: true  # Automatically sync when drift is detected
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true  # Create namespace if it doesn't exist
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
